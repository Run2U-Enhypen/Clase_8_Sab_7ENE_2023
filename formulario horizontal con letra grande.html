<body>
    <section>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Nombre">
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Usuario</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Usuario">
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Password">
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Confirmar Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Confirmar Password">
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Email">
        </div>
      </div>
    </section>

    <section>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
      </div>
    </section>

    <section>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </section>
